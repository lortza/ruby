<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="sandbox.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="sandbox.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">
      <a class="btn btn-primary" id="turnX">Turn X</a>
      <a class="btn btn-primary" id="turnO">Turn O</a>
    </div> <!-- row -->
    <div class="row">
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="0">#</a>
      </div> <!--col-md-9-->
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="1">#</a>
      </div> <!--col-md-9-->
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="2">#</a>
      </div> <!--col-md-9-->
    </div> <!-- row 1 -->

    <div class="row">
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="3">#</a>
      </div> <!--col-md-9-->
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="4">#</a>
      </div> <!--col-md-9-->
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="5">#</a>
      </div> <!--col-md-9-->
    </div> <!-- row 2 -->

    <div class="row">
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="6">#</a>
      </div> <!--col-md-9-->
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="7">#</a>
      </div> <!--col-md-9-->
      <div class="col-md-9">
      <a class="btn btn-primary tic" id="8">#</a>
      </div> <!--col-md-9-->
    </div> <!-- row 3 -->

  </div> <!-- container -->

</body>
</html>
